<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registra Negozio</title>
    <link rel="stylesheet" href="Shop_register_page.css">
</head>
<body>
    <div class="reg_div">
        <form class="form_div">
            <h1>Registra il tuo negozio!</h1>
            <div class="input_fields">
                <label for="email">Indirizzo Email</label>
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="input_fields">
                <label for="ragione_soc">Insersci il nome dell'attività</label>
                <input type="text" id="ragione_soc" placeholder="nome dell'attività">
            </div>
            <div class="input_fields">
                <label for="nome">Inserisci il tuo nome</label>
                <input type="text" id="nome" placeholder="Nome">
            </div>
            <div class="input_fields">
                <label for="cognome">Inserisci il tuo Cognome</label>
                <input type="text" id="cognome" placeholder="Cognome">
            </div>
            <div class="input_fields">
                <label for="p_iva">Inserisci la Partita IVA</label>
                <input type="text" id="p_iva" placeholder="P.IVA">
            </div>
            <div class="input_fields">
                <label for="pw">Inserisci la password</label>
                <input type="password" id="pw">
            </div>
            <div class="input_fields">
                <label for="pwc">Conferma password</label>
                <input type="password" id="pwc">
            </div>
            <button type="submit">Registrati</button>
        </form>
    </div>
</body>
</html>
