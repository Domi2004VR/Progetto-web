<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="customer_register_page.css">
</head>
<body>
    <div class="form_container">
        <form class="form">
            <div class="form_title">
                <h1>Registrati!</h1>
            </div>
        <div class="form_inputbox">
            <div id="form_nome" class="input_fields">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Inserisci il nome" required>
            </div>
            <div id="form_cognome" class="input_fields">
                <label for="cognome">Cognome</label>
                <input type="text" id="cognome" placeholder="Inserisci il cognome" required>
            </div>
            <div id="form_email" class="input_fields">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Inserisci l'email" required>
            </div>
            <div id="form_password" class="input_fields">
                <div id="input_password" class="input_fields">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Inserisci la password" required>
                </div>
                <div id="input_passwordConfirmation" class="input_fields">
                    <label for="passwordConfirmation">Conferma password</label>
                    <input type="password" id="passwordConfirmation" placeholder="Conferma password" required>
                </div>
            </div>
            <div id="form_telephone" class="input_fields">
                <label for="telephone">Telefono</label>
                <input type="tel" id="telephone" placeholder="Inserisci il numero di telefono" required>
            </div>
        </div>
        <div class="register">
            <button type="submit" id="register_button">Registrati</button>
        </div>
        </form>
    </div>
</body>
</html>
