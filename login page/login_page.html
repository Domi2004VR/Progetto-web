<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="login_page.css">
</head>
<body>
  <div class="login_div">
    <form class="login_form">
      <h1>Benvenuto</h1>
      <div class="input_fields">
        <label for="email">Indirizzo Email</label>
        <input type="email" id="email" placeholder="Inserisci la tua mail" required>
      </div>
      <div class="input_fields">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Inserisci la tua password" required>
      </div>
      <div class="options_div">
        <label><input type="checkbox" id="c_restaconnesso">Resta connesso</label>
        <a href="#">Password dimenticata?</a>
      </div>
      <button type="submit">Accedi</button>
      <div class="registrati">
        <a href="#">Registrati</a>
      </div>
    </form>
  </div>
</body>
</html>
